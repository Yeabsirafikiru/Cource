    <!-- 3, student score -->
    <script>
      let score = parseInt(prompt("Enter your score:"));
      let grade;

      if (score > 100) grade = "Please Enter valid persentage";
      else if (score >= 90) grade = "A";
      else if (score >= 80) grade = "B";

      else grade = "F";
