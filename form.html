<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#">
       <fieldset>
        <legend>Registration Form</legend>
         <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name"><br><br>

        <label for="Email">Email:</label>
        <input type="Email" name="Email" id="Email"><br><br>

        <label for="Password">Password:</label>
        <input type="Password" name="Password" id="Password"><br><br>

        <label for="male">Gender:</label><br><br>

        <label for="male">Male</label>
        <input type="radio" name="male" id="male">

        <label for="female">Female</label>
        <input type="radio" name="male" id="female"><br><br>

        <label for="hobbies">Hobbies:</label><br><br>

        <input type="checkbox" name="hobby" id="reading" value="reading">
        <label for="reading">Reading</label><br><br>

        <input type="checkbox" name="hobby" id="music" value="music">
        <label for="music">Music</label><br><br>

        <input type="checkbox" name="hobby" id="sport" value="sport">
        <label for="sport">Sport</label><br><br>

        <label for="contry">Country:</label>
        <select name="Country" id="Country">
            <option value="Ethiopia">Ethiopia</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
            <option value="Canada">Canada</option>
        </select><br><br>
        <input type="submit" value="Register">
       </fieldset>
    </form>
</body>
</html>
