<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student registration form</h1>
    <form action="/submit" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" required placeholder="Enter..."><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" required placeholder="Enter..."><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" name="dob" id="dob" placeholder="Enter..."><br><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="Enter..."><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" required placeholder="123-456-7890"><br><br>

        <label for="address">Adrress:</label>
        <textarea name="address" id="address" placeholder="Enter..."></textarea><br><br>

        <label for="program">Program:</label>
        <select name="program" id="program" required>
            <option value="">--Select Program--</option>
            <option value="bsc_cs">BSc Computer Science</option>
            <option value="bsc_ce">BSc Computer Engeenering</option>
            <option value="msc_se">MSc Software Engeenering</option>
            <option value="diploma_it">Diploma in IT</option>
        </select><br><br>

        <p>Study Mode:</p>
        <input type="radio" name="study_mode" id="fulltime" value="Full_time" required>
        <label for="fulltime">Full-time</label>

        <input type="radio" name="study_mode" id="parttime" value="part_time" required>
        <label for="parttime">Part-time</label>

        <input type="radio" name="study_mode" id="online" value="online" required>
        <label for="online">Online</label><br><br>

        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms">I agree to the terms and conditions.</label><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
